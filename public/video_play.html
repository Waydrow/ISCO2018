<script src='js/jquery.min.js'></script>
<script>
  function parseURL(url){
    var u = url.split("?")[1];
    var para = u.split('=')[1];
    return para;
  }

  var res = parseURL(decodeURI(window.location.href));

  var vurl = 'banquet/' + res;

  $('#video_name').text(res);
  //alert(res);
  $('#video_box source').prop('src', vurl);
  $('#video_box').load();

</script>
